
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elementary School Survey</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

<h2>Elementary School Survey</h2>
<p>&nbsp;</p>

<form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset class="form-horizontal" >
		<legend>Personal Information</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">First Name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="first_name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Last Name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="last_name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Age</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="age">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset class="form-horizontal" >
		<legend>School Information</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">School Name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="school_name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Grade</label>
			<div class="col-sm-9">
				<select class="form-control" name="grade">
                    <option value="" selected="true">Choose a Grade</option>
                    <option value="K">Kindergarden</option>
                    <option value="1">1st Grade</option>
                    <option value="2">2nd Grade</option>
                    <option value="3">3rd Grade</option>
                    <option value="4">4th Grade</option>
                    <option value="5">5th Grade</option>
                </select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Teacher</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="teacher">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend></legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Do you own a pet?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="pet" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="pet" value="no">No
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">If yes, what kind of pet do you have? (check all that apply)</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="pet_dog" value="dog">
						Dog
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="pet_cat" value="cat">
						Cat
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="pet_hamster" value="hamster">
						Hamster
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="pet_rept" value="reptile">
						Reptile (Snake, Lizard, etc.)
					</label>
                </div>
                <div class="checkbox">
                        <label>
                            <input type="checkbox" name="pet_other" value="other">
                            Other
                        </label>
                    </div>
                <div class="checkbox">
                        <label>
                            <input type="checkbox" name="pet_nopet" value="no pet">
                            I don't have a pet
                        </label>
                    </div>
                    <div class="form-group">
                            <label class="col-sm-3 control-label">If you said "Other", what pet do you have?</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="other_pet">
                            </div>
                        </div>
                
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="form-group">
			<label class="control-label">What do you like best about school?</label>
			<textarea class="form-control" name="project" rows="6"></textarea>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<input class="btn btn-primary btn-lg" type="submit" value="Submit form">

	<p>&nbsp;</p>

</form>
</div><!-- close .container -->
</body>
</html>
